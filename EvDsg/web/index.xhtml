<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>BIENVENIDO</title>
        <h:outputStylesheet library="css" name="index.css"/>
        </h:head>  
    <body id="index">
        <div id="entrar">
            <p:growl autoUpdate="true" showDetail="true" />
            <h:form>
                <p:panel header="Bienvenido">
                <p:panelGrid columns="2" >
            <p:outputLabel for="inusuario" value="Ingrese Usuario:"/>
            <p:inputText id="inusuario" value="#{indexController.usuario.usuario}" autocomplete="false" required="true" requiredMessage="Ingrese un usuario"/>
            <p:outputLabel for="incontraseña" value="Ingrese Contraseña:"/>
            <p:password id="incontraseña" value="#{indexController.usuario.clave}" autocomplete="false" required="true" requiredMessage="Ingrese contraseña"/>
              
            </p:panelGrid>
                    <p:commandButton value="Iniciar Sesión" action="#{indexController.iniciarSesion()}"  icon="fa fa-key"/>
                    
                    </p:panel>
                <p:separator/>
                <p:button id="crear" value="Crear cuenta" outcome="/registroEvaluadores" icon="fa fa-arrow-right"/>
        </h:form>
        </div>   
        

    </body>
</html>
