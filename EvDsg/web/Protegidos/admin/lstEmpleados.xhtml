<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template.xhtml">

            <ui:define name="content">
               <p:growl id="msj" autoUpdate="true" showDetail="true"/>

                <h:form>
                    <p:dataTable value="#{empleadoController.empleados}" var="empleado" editable="true" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina : ({currentPage} de {totalPages})" >
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <p:outputLabel value="#{empleado.nombre} #{empleado.apellidos}" />
                        </p:column>
                        <p:column headerText="SEXO M='MASCULINO' F='FEMENINO'">
                            <p:outputLabel value="#{empleado.sexo}"/>
                        </p:column>
                        <p:column headerText="Relacion Laboral">
                            <p:outputLabel value="#{empleado.relacion}"/>
                        </p:column>
                        <p:column headerText="Activo = 1 Inactivo = 0">
                            <p:cellEditor>
                            <f:facet name="output">
                                <p:outputLabel value="#{empleado.estado}"/>
                                    </f:facet>
                                
                                 <f:facet name="input">
                                     <p:inputText value="#{empleado.estado}"/>
                                    </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:ajax event="rowEdit" listener="#{usuariosController.modificar(usuarios)}"/>
                    </p:dataTable>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
