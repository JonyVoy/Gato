<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Sistema de evaluacion</title>
        <f:event type="preRenderView" listener="#{templateController.verificarSesion()}"/>
    </h:head>

    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <div class="ui-g-12">
                    <ui:insert name="top" class="top">
                        <div class="header">
                            <h1>COMISIÓN DE AGUA Y ALCANTARILLADO DE SISTEMAS INTERMUNICIPALES</h1>
                            <h2>DIRECCIÓN DE ADMINISTRACION Y FINANZAS</h2>
                            <h3>SUBDIRECCIÓN DE SERVICIOS GENERALES</h3>
                            <h3>EVALUACIÓN DEL DESEMPEÑO PARA PERSONAL DE INTENDENCIA</h3>

                        </div>
                        <h:form>
                            Bienvenido : #{templateController.mostrarUsuario()}
                            <p:menubar model="#{templateController.model}">
                                <f:facet name="options">
                                   <p:menuitem url="rangos.xhtml" value="Rangos de calificacion" icon="fa fa-send" />
                                <p:menuitem url="Evaluacion.xhtml" value="Realizar evaluacion" icon="fa fa-chevron-circle-right"/>
                                
                                <p:commandButton value="Rangos de calificacion" action="/Protegidos/rangos" icon="fa fa-paw" />
                               
                                    <p:commandButton actionListener="#{templateController.cerrarSesion()}" icon="fa fa-sign-out"  action="/index?faces-redirect=true" title="Cerrar Sesión"/>
                                </f:facet>
                                 
                            </p:menubar>
                        </h:form>  
                    </ui:insert>
                </div>
                <div class="ui-g-12">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
            <div class="ui-g-12">
                <ui:insert name="bottom">
                    <div class="bottom">
                        <br></br>
                        <h1 >© 2016 </h1>
                    </div>
                </ui:insert>
            </div>
        </div>  


    </h:body>

</html>
