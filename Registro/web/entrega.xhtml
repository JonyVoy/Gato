<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                
                <f:event type="preRenderView" listener="#{accesoriosBean.listar('F')}"/>
                <f:event type="preRenderView" listener="#{personaBean.listar('F')}"/>
                <f:event type="preRenderView" listener="#{dispositivoBean.listar('F')}"/>
                <f:event type="preRenderView" listener="#{detallesBean.listardet('F')}"/>
                
                <p:growl id="msj" autoUpdate="true"/>
        
                <h:form >
                    <p:panel header="Entrega de dispositivos">   
                 <p:panelGrid columns="2">
                    <p:outputLabel value="Empleado"/>
                    <p:selectOneMenu value="#{entregaBean.entrega.idPer_ent}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="null"/>
                        <f:selectItems value="#{personaBean.lstPersonas}" var="per" itemLabel="#{per.nombre} #{per.amaterno} #{per.apaterno} #{per.id}" itemValue="#{per.id}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Dispositivo"/>
                    <p:selectOneMenu value="#{entregaBean.idDisp}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="null"/>
                        <f:selectItems value="#{dispositivoBean.lstDispositivo}" var="disp" itemLabel="#{disp.marca} #{disp.modelo} #{disp.idPersona}" itemValue="#{disp.id}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Accesorio"/>
                    <p:selectOneMenu value="#{entregaBean.accesorios}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="null"/>
                        <f:selectItems value="#{accesoriosBean.lstAccesorios}" var="acc" itemLabel="#{acc.nombreacc}" itemValue="#{acc}"/>
                    
                    </p:selectOneMenu>
                    <p:outputLabel value="Caantidad" />
                    <p:inputText value="#{entregaBean.cantidad}" />
                    <p:outputLabel value="Fecha De entrega" for="entrega"/>
                    <p:calendar pattern="dd/MM/yyyy" mask="true"  id="entrega" value="#{entregaBean.entrega.fecha_ent}"/>
                 </p:panelGrid>
                       
                    <p:commandButton value="Agregar a lista" actionListener="#{entregaBean.agregar()}" update="detalle"/>
                    <br/><br/>
                    <p:dataTable id="detalle" value="#{entregaBean.lista}" var="det">
                        <p:column headerText="Accesorios">
                            <p:outputLabel value="#{det.accesorios.nombreacc}" />
                        </p:column>
                        <p:column headerText="cantidad">
                           #{det.cantidad}
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Registrar Entrega" actionListener="#{entregaBean.registrar()}" action="entrega?faces-redirect=true"/>
                </p:panel> 
                </h:form>
                <br/><br/>
                <h:form id="lista">
                    
                    <p:dataTable id="data" value="#{dispositivoBean.lstDispositivo}" var="dispositivo" paginator="true" paginatorPosition="top" rows="10" scrollable="true" >
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                     <p:column headerText="imei" sortBy="#{dispositivo.imei}" filterBy="#{dispositivo.imei}" width="140">
                         <p:outputLabel value="#{dispositivo.imei}"/>
                     </p:column>
                        <p:column headerText="Modelo y Marca" sortBy="#{dispositivo.marca}" filterBy="#{dispositivo.marca}">
                         <p:outputLabel value="#{dispositivo.marca} #{dispositivo.modelo}"/>
                     </p:column>
                     <p:column headerText="No. Inv" sortBy="#{dispositivo.noInv}" width="110">
                         <p:outputLabel value="# #{dispositivo.noInv}"/>
                     </p:column>
                        <p:column headerText="Fecha de llegada" sortBy="#{dispositivo.fecha_llegada}">
                         <p:outputLabel value="#{dispositivo.fecha_llegada}" />
                     </p:column>
                        <p:column headerText="Id De persona asignada" sortBy="#{dispositivo.idPersona}">
                         <p:outputLabel value="#{dispositivo.idPersona}" />
                     </p:column>   
          <p:rowExpansion  >
                                
             <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                
                <h:outputText value="Id  detalle de entrega:" />
                <h:outputText value="#{dispositivoBean.detalle.idEntrega} " />
 
                <h:outputText value="Year" />
                <h:outputText value="#{dispositivo.modelo}" />
 
                <h:outputText value="Color:" />
                <h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
                <h:outputText value="Price" />
                <h:outputText value="$#{car.price}" />
            </p:panelGrid>
          
        </p:rowExpansion> 
                     <p:column headerText="MODIFICAR Asignacion">
                         <p:commandButton value="Modificar" actionListener="#{dispositivoBean.LeerId(dispositivo)}" oncomplete="PF('widgetDatos').show();" update=":modDatos" />
                     </p:column>
                 </p:dataTable>
         </h:form>
        <p:dialog header="DATOS" widgetVar="widgetDatos" id="modDatos" >
            
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Imei " />
                    <p:inputText value="#{dispositivoBean.dispositivo.imei}" required="true" disabled="true"/>
                    <p:outputLabel value="Modelo " />
                    <p:inputText value="#{dispositivoBean.dispositivo.modelo}" required="true" disabled="true"/>
                    <p:outputLabel value="Marca "/>
                    <p:inputText value="#{dispositivoBean.dispositivo.marca}" required="true" disabled="true"/>
                    <p:outputLabel value="Numero de inventario " />
                    <p:inputText value="#{dispositivoBean.dispositivo.noInv}" required="true"  disabled="true"/>
                    <p:outputLabel value="Cambiar asignacion"/>
                    <p:selectOneMenu value="#{dispositivoBean.dispositivo.idPersona}">
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccionar" itemValue="#{null}"/>
                        <f:selectItems value="#{personaBean.lstPersonas}" var="per" itemLabel="#{per.nombre}" itemValue="#{per.id}"/>
                    </p:selectOneMenu>
                </p:panelGrid>    
                <p:commandButton value="Modificar" actionListener="#{dispositivoBean.asignar()}" oncomplete="PF('widgetDatos').hide();" update=":lista:data"/> 
                    
            </h:form>        
        </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
